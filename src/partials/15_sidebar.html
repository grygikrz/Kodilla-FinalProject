<div class="col-md-3 order-md-1 mb-3">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Sort by</span>
    <span class="badge badge-secondary badge-pill">Product name A-Z</span>
  </h4>
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <h6 class="my-0">Product name A-Z</h6>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <h6 class="my-0">Product name Z-A</h6>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <h6 class="my-0">Price descending</h6>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between bg-light">
      <div>
        <h6 class="my-0">Price ascending</h6>
      </div>
    </li>
  </ul>

  <form class="card p-2">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Promo code">
      <div class="input-group-append">
        <button type="submit" class="btn btn-secondary">Redeem</button>
      </div>
    </div>
  </form>
